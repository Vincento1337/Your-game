				<div class="row-questions__element" data-cat="false" data-question="Чем отличаются СМК от СМИ?" data-answer="Роль СМК в жизни общества и индивидуума.
[[Средства массовой коммуникации - специальные каналы и передатчики, благодаря которым происходит распространение информационных сообщений на большие территории.
Технические средства в массовой коммуникации состоят из:
средств массовой информации (СМИ): телевидение, пресса, Интернет, радио,
средства массового воздействия (СМВ): кино, цирк, литература, театр, зрелища,
технические средства (почта, телефакс, телефон).
Теоретические подходы:
Коммуникация и развитие. Возник после войны. Этнонациональные движения привели к тому, что колониальная система рухнула и возникло много новых государств. Возникла концепция модернизации вновь создаваемых государств. Особо важное место
 занимали СМИ в процессе модернизации. Шрам интересовался социальными действиями, нормами ит.д. и как они влияют на
  развитие молодых государств. Важными составляющими должны быть экономическая и политическая активность. А главное препятствие – традиционные ценности. Новое можно привить через СМИ.
Особая роль СМК определялась:
- СМИ способствуют национальной интеграции
- они обеспечивают связь внутреннего и международного рынка
- они стимулируют (за счет рекламы) потребности в новых товарах и услугах
- они мобилизуют ресурсы для развития
- способствую проникновению ценностей
Теория зависимого развития (культурный империализм). Возник в ответ на 1, т.к. развивающиеся страны решили, что таким образом будут в большей зависимости.
Теория модернизации далека от политических ситуаций, реальной жизни.
Концепция «плюрализм мировых коммуникаций». Тенденция связана с тем, что политические вопросы также, как и идеологии и культуры, должны развиваться, но так как СССР пал, то возникли вопросы экономические. Стал меняться фокус работы массовой коммуникации, происходит изменение не только количественные, но и качественные. Важна экономическая составляющая.">
					<img src="img/round-help-button.png" alt="" class="row-questions__pic">
				</div>
				<div class="row-questions__element" data-cat="false" data-question="Место социологических исследований в СО." data-answer="Исследования имеют огромное значение для специалиста по связям с общественностью, так как позволяют отслеживать процесс работы на всем протяжении проводимой кампании, начиная от сбора информации на этапе прогнозирования и заканчивая оценкой эффективности проведенных мероприятий. Исследование в связях с общественностью направлено на распознавание существующих проблем и ситуаций, определение их происхождения, свойств, содержания и закономерностей поведения, выявление местоположения этих проблем в системе накопленных знаний, а также определение путей их решения.
В связях с общественностью наиболее широко применяются социологические исследования. Программа социологического исследования призвана ответить на два основных вопроса:
1) Как, отталкиваясь от определенных теоретических положений, выбрать оптимальный для данной ситуации тип исследования;
2) Как, получив определенный материал, подняться к теоретическим обобщениям, которые позволят более точно и направленно спланировать кампанию в связях с общественностью.">
					<img src="img/round-help-button.png" alt="" class="row-questions__pic">
				</div>
				<div class="row-questions__element" data-cat="false" data-question="Какие бывают виды диффамации и в чем их отличие?" data-answer="По существу, диффамация – это любое ложное утверждение об индивидууме (или организации), которое вызывает в его (ее) адрес ненависть публики, презрение, насмешку или причиняет ущерб репутации. Лицо, подающее в суд за клевету, обычно должно доказать, что:
(1) ложное высказывание было передано другим лицам средствами печати, массовой коммуникации или электронным образом;
(2) упоминаемое лицо было или может быть идентифицировано;
(3) наличествует действительный ущерб в форме денежных потерь, потери репутации или моральных страданий;
(4) лицо, сделавшее заявление, совершило это злонамеренно или по небрежности.
Виды диффамации:
· умышленное распространение ложных сведений (клевета);
· ненамеренная передача порочащей информации;
· распространение правдивой, но порочащей информации.
Исходя из вышеприведенной классификации, можно сделать вывод, что один из видов диффамации – клевета. УК РФ предусматривает за подобные деяния разные наказания в зависимости от степени тяжести и от того, чья честь пострадала в результате распространения сведений.">
					<img src="img/round-help-button.png" alt="" class="row-questions__pic">
				</div>
				<div class="row-questions__element" data-cat="false" data-question="Методическая часть программы исследования" data-answer="Во второй — методической части программы социологического исследования определяются метод и методика исследования. Метод — способ достижения теоретического или практического результата. Метод — довольно широкое понятие. К методам в социологии относятся: общенаучные (анализ, синтез, дедукция) и частнонаучные (анкетирование и т.д.); теоретические и эмпирические.
Методика — совокупность конкретных методов, используемых в конкретном социологическом исследовании.">
					<img src="img/round-help-button.png" alt="" class="row-questions__pic">
				</div>
				<div class="row-questions__element" data-cat="false" data-question="Метод анализа документов: общая характеристика." data-answer="Анализ документов — метод исследования в социологии, при котором источником информации служат текстовые сообщения, содержащиеся в любых документах: протоколах, докладах, резолюциях и решениях,
публикациях газет, журналов, в письмах, художественных произведениях, иллюстрациях. Внешний анализ — изучение обстоятельств возникновения документов. Внутренний анализ — изучение особенностей содержания, стиля документа. Анализ документов может выступать в роли единственного, главного или дополнительного метода познания в социологическом исследовании. Он прекрасно сочетается с опросом и наблюдением.
Социолог начинает обычно с предварительной консультации с экспертами (метод свободного интервью), далее переходит к анализу литературы и ведомственной документации, затем — к опросу работников и т.д.">

				<div class="row-questions__element" data-cat="false" data-question="Расскажите основное правило управления информационным потоком в кризисной ситуации (от лица пострадавшей от кризиса компании)?" data-answer="[[Первое правило коммуникации в ходе кризиса - сказать все и сказать это незамедлительно. Когда информация предоставляется быстро, она, как правило, останавливает расползание слухов и успокаивает нервы общественности. Очень важно в этой связи предоставить для СМИ собственную версию событий. Собственная версия - это шанс взять решение проблемы под собственный информационный контроль.]]
				[[Основная задача в управлении кризисом – предоставление общественности, пострадавшей от кризиса, точной информации так быстро, насколько это возможно. Информация для прессы должна быть не только точной, но и свободной от технического жаргона и двусмысленности, которые могут быть неправильно поняты журналистами.]]">

				<div class="row-questions__element" data-cat="false" data-question="Сильные и слабые стороны различных СМК." data-answer="К СМК относятся: Газеты, журналы, телевидение, радио.
Газеты. Сильные стороны: Высокая избирательность по территориальному признаку; Сравнительно низкая стоимость; Дает обширную информацию.
Слабые стороны: Краткий период существования информации и самой газеты (низкое качество полиграфии.
Журналы Сильные стороны: Избирательность аудитории, Высококачественная печать, Долгий период жизни, публикация дорогостоящих продуктов.
Слабые стороны: Срок представления информации аудитории отстает от публикации, Трудность в распространении.
Телевидение: Сила: Объединение зрительного ряда со слуховым , Повышение доверия к информации, Широчайшая аудитория.
Слабые стороны: Высокая стоимость; Нет возможности возврата к информации.
Радио. Сила: Избирательность по территориальномц признаку, Низкая стоимость. Слабые стороны: Краткосрочность информации и маленький объем, Отсутствие зрительного ряда, Нет возможности возврата к информации.">

				<div class="row-questions__element" data-cat="false" data-question="Опираясь на какие критерии вы будете отбирать СМК при создании базы данных СМК?" data-answer="База данных целевых СМК: создание, обновление, критерий
База данных СМИ – это список всех средств массовой информации, работающих в вашем регионе. Базы включают региональные и центральные СМИ, содержит следующую информацию.
1.Наименование СМИ, адрес и телефоны редакции, тираж, график выхода.

4. Основная тематика и направленность (развлекательные, политические, экономические и т.д.).
5. Контакты, в т. ч. и рекламные, данной компании и СМИ.
Среди общей базы данных выделяют общеэкономические, определяющие инфомационную картину дня, и специализированные, по видам деятельности.">

				<div class="row-questions__element" data-cat="true" data-question="26.Основные виды вопросов в социологической анкете, их классификация." data-answer="Фактологические вопросы выявляют свершившиеся действия или наличие факта. Например: “Сколько газет Вы выписывали в прошлом году?” Такого типа вопросы дают нам более “объективную” информацию, нежели вопросы о мнениях. Фактологические вопросы, как правило, не представляют трудности для восприятия и сложности для ответа. Правда, иногда, они могут требовать напряжения памяти, если мы спрашиваем респондента о прошлых событиях. Например: ”Сколько квадратных метров жилплощади на человека Вы имели 15 лет назад?”">

				<div class="row-questions__element" data-cat="true" data-question="Метод наблюдения в СО." data-answer="Под наблюдением в социологии подразумевают прямую регистрацию событий очевидцем.
Классификация наблюдений производится по различным основаниям.
· По степени формализованности выделяют неконтролируемое (или нестандартное, бесструктурное) и контролируемое (стандартизованное, структурное) наблюдения. В первом исследователь пользуется лишь общим принципиальным планом, во втором - регистрирует события по детально разработанной процедуре.
· В зависимости от положения наблюдателя различают соучаствующее (или включенное) и простое наблюдения. В первом исследователь имитирует вхождение в социальную среду, адаптируется в ней и анализирует события как бы изнутри. В простом наблюдении он регистрирует события со стороны. В обоих случаях наблюдение может производиться открытым способом и инкогнито, когда наблюдающий маскирует свои действия. Наконец, одна из модификаций включенного наблюдения - так называемое стимулирующее, в процессе которого исследователь создает некоторую
экспериментальную обстановку для того, чтобы лучше выявить состояния объекта, в обычной ситуации непросматриваемые.
· По условиям организации наблюдения делятся на полевые (наблюдения в естественных условиях) и лабораторные (в экспериментальной ситуации).
Процедура любого наблюдения складывается из ответов на вопросы: Что наблюдать?, Как наблюдать? и Как вести записи?.">

				<div class="row-questions__element" data-cat="true" data-question="Управление и манипулирование информацией в СМК." data-answer="СМИ производят новостные сообщения, интерпретируя которые аудитория осознает текущие события, формирует о них мнение. Значительный объем подобных сообщений никак не соприкасается с личностным жизненным опытом адресата, однако является стабильным источником извлечения личностных смыслов о событиях.
В современном мире манипулирование представляет собой систему способов идеологического и социально-психологического воздействия с целью изменения своих собственных выводов и поведения.
Благодаря преднамеренности в манипуляции, можно выделить первичную и вторичную манипуляцию. Первичная манипуляция – продуманный процесс, у которого есть заказчик, исполнитель, и который имеет четкие цели и приемы. Вторичная манипуляция – прежде всего это результат первичной манипуляции, который может распространяться самими жертвами манипуляции. Яркий пример вторичной манипуляции – посты в социальных сетях в Интернете людей, которые были подвержены манипуляции, и теперь эту информацию распространяют дальше. СМИ выступают исполнителем манипуляций для заказчика.

				<div class="row-questions__element" data-cat="false" data-question="Приемы создания и усиления новости" data-answer="· Один из самых очевидных, распространенных и нестареющих приемов - привязка новости к круглой дате. Однако не столь очевидно другое: информационный выход будет большим, если к некоторой дате вы отнесетесь не как к дню в календаре, а как к продолжительному и многоступенчатому процессу.

1. Анализ рекламно-маркетинговой ситуации
Медиапланирование никогда не начинают с вопроса «Где разместить рекламу?»
Разработка медиаплана предполагает наличие у медиапланера большого объема специальной информации. На этом этапе знакомятся с маркетинговой ситуацией (положением фирмы и товара на рынке), стоящими проблемами, задачами рекламной деятельности рекламодателя.
Изучается целевая аудитория, которой предназначено обращение. Медиапланеры должны иметь «портрет» целевой аудитории обращения (количественные и качественные характеристики сегмента в целом и среднего

Определяется примерный размер бюджета. Чаще всего бюджет рекламной кампании определяется заказчиком заранее и медиапланер не дает рекомендации относительно общих затрат.
